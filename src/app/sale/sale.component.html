<div style="height: 100px;">

</div>
<!-- Search Filter -->
<input class="input searchSize" type="text" placeholder="search" [(ngModel)]="searchText" />
<span class="icon is-small is-left">
  <i class="fa fa-search" aria-hidden="true"></i>
</span>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col" style="width: 600px;">Item</th>
        <th scope="col">Price (Ks)</th>
        <th scope="col">Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of allItem | filter:searchText; let i = index">
        <th scope="row">{{item.id}}</th>
        <td>{{item.productName}}</td>
        <td>{{item.price}}</td>
        <td>
            <!-- <select class="form-select" aria-label="Default select example" style = "width:150px;">
                <option selected>Select No</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
                <option value="3">6</option>
                <option value="3">7</option>
                <option value="3">8</option>
                <option value="3">9</option>
                <option value="3">10</option>
                <option value="1">11</option>
                <option value="2">12</option>
                <option value="3">13</option>
                <option value="3">14</option>
                <option value="3">15</option>
                <option value="3">16</option>
                <option value="3">17</option>
                <option value="3">18</option>
                <option value="3">19</option>
                <option value="3">20</option>
              </select> -->
            <label for="quantity">Quantity (between 1 and 100): &nbsp;</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" [formControl]="quantity">
        </td>
        <td>
            <button class="btn btn-secondary" (click)="addToCart(item, i)">Add to cart</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br>

  <footer class="text-white" style="background-color: #f1f1f1">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <!-- Grid container -->
        <div class="container pt-4 footer_div1">
          <h3 style="color: black; margin-left: 20px">THE MET</h3>
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fa-brands fa-facebook"></i
            ></a>
  
            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
            ></a>
  
            <!-- Twitter -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-twitter"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
      </div>
      <div class="col-lg-6 col-md-12 footer_div2">
        <a href="#">Payments &amp; Delivery</a><br>
        <a routerLink="/contact">Contact</a>
      </div>
    </div>
  </footer>
