<div style="height: 150px;">

</div>
<!-- Table -->
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" style="width: 600px;">Item</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody class="tablebody">
    <tr *ngFor = "let item of selectedItemList; index as i">
      <th scope="row">{{item.productName}}</th>
      <td>{{item.number}}</td>
      <td>{{item.price}}Ks</td>
      <td>
        <div class="trash" (click)="delete(item, i)">
          <h3>x</h3>
        </div>
      </td>
    </tr>
    <!-- <tr *ngIf="selectedItemList != ''">
      <td colspan="2">Total</td>
      <td colspan="2">{{total}}Ks</td>
    </tr> -->
  </tbody>
</table>
<br>
<footer class="text-white" style="background-color: #f1f1f1">
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <!-- Grid container -->
      <div class="container pt-4 footer_div1">
        <h3 style="color: black; margin-left: 20px">THE MET</h3>
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fa-brands fa-facebook"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-twitter"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
    </div>
    <div class="col-lg-6 col-md-12 footer_div2">
      <a href="#">Payments &amp; Delivery</a><br>
      <a routerLink="/contact">Contact</a>
    </div>
  </div>
</footer>
